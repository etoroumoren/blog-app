{% extends 'blog/base.html' %}
{% block title %}My Personal Blog{% endblock %}

{% block content%}
<h1>My blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}">
                {{ post.title }}
            </a>
        </h2>
        <p>Published {{ post.publish }} by {{ post.author }}</p>
        {{ post.content|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
